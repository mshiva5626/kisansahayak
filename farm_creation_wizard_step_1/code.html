<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Farm Creation Wizard Step 1 - Kisan Sahayak</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "primary-dark": "#0fb654", 
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Utilities for Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-card {
            background: rgba(16, 34, 24, 0.6);
            border: 1px solid rgba(19, 236, 109, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-100 font-display antialiased min-h-screen flex flex-col relative overflow-hidden selection:bg-primary selection:text-white">
<!-- Decorative Background Blob -->
<div class="fixed top-[-10%] right-[-10%] w-[80vw] h-[80vw] bg-primary/10 rounded-full blur-3xl pointer-events-none z-0"></div>
<div class="fixed bottom-[-10%] left-[-10%] w-[60vw] h-[60vw] bg-primary/5 rounded-full blur-3xl pointer-events-none z-0"></div>
<!-- Status Bar Area (Mockup) -->
<div class="h-12 w-full flex justify-between items-center px-6 z-20 pt-2">
<span class="text-sm font-semibold">9:41</span>
<div class="flex gap-2 text-sm">
<span class="material-icons text-base">signal_cellular_alt</span>
<span class="material-icons text-base">wifi</span>
<span class="material-icons text-base">battery_full</span>
</div>
</div>
<!-- Navigation Header -->
<header class="flex items-center justify-between px-6 py-4 z-20">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white dark:bg-white/10 shadow-sm active:scale-95 transition-transform">
<span class="material-icons text-gray-600 dark:text-white">arrow_back</span>
</button>
<h1 class="text-lg font-semibold tracking-tight">Add New Farm</h1>
<div class="w-10"></div> <!-- Spacer for balance -->
</header>
<!-- Main Content Area -->
<main class="flex-1 px-6 pb-24 z-10 flex flex-col">
<!-- Progress Indicator -->
<div class="mb-8 mt-2">
<div class="flex justify-between items-end mb-2">
<span class="text-sm font-semibold text-primary">Step 1</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Basic Info</span>
</div>
<div class="h-2 w-full bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full shadow-[0_0_10px_rgba(19,236,109,0.5)]"></div>
</div>
</div>
<!-- Header Text -->
<div class="mb-8">
<h2 class="text-3xl font-bold mb-2 text-gray-900 dark:text-white">Create Your Farm</h2>
<p class="text-gray-500 dark:text-gray-400">Let's start with the basics to set up your digital workspace.</p>
</div>
<!-- Form Card -->
<div class="glass-card rounded-2xl p-6 shadow-sm shadow-primary/5 mb-6">
<form class="space-y-6" onsubmit="event.preventDefault()">
<!-- Farm Name Input -->
<div class="group">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="farm-name">
                        What do you call this farm?
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-lg">spa</span>
</div>
<input class="block w-full pl-10 pr-3 py-4 text-base border-gray-200 dark:border-gray-700 rounded-xl bg-white/50 dark:bg-white/5 focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder-gray-400 dark:placeholder-gray-600 text-gray-900 dark:text-white" id="farm-name" name="farm-name" placeholder="e.g. Green Valley Field" type="text"/>
</div>
</div>
<!-- Farm Area Input -->
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="farm-area">
                        Total Area Size
                    </label>
<div class="flex rounded-xl shadow-sm">
<div class="relative flex-grow focus-within:z-10">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-lg">grid_on</span>
</div>
<input class="block w-full pl-10 pr-12 py-4 text-base border-gray-200 dark:border-gray-700 rounded-l-xl bg-white/50 dark:bg-white/5 focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder-gray-400 dark:placeholder-gray-600 text-gray-900 dark:text-white" id="farm-area" name="farm-area" placeholder="0.0" type="number"/>
</div>
<div class="relative inline-flex items-center">
<select class="h-full py-0 pl-3 pr-8 border-l-0 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-500 dark:text-gray-300 font-medium sm:text-sm rounded-r-xl focus:ring-2 focus:ring-primary focus:border-primary cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" id="unit" name="unit">
<option>Acres</option>
<option>Hectares</option>
<option>Sq Ft</option>
</select>
</div>
</div>
<p class="mt-2 text-xs text-gray-500 dark:text-gray-400 flex items-center gap-1">
<span class="material-icons text-xs">info</span> This helps us recommend crop cycles.
                    </p>
</div>
</form>
</div>
<!-- Optional Image/Map hint -->
<div class="mt-auto mb-4">
<div class="rounded-xl overflow-hidden relative h-32 w-full opacity-80 group cursor-pointer transition-transform active:scale-95">
<img alt="Map Preview" class="object-cover w-full h-full grayscale group-hover:grayscale-0 transition-all duration-500" data-alt="Blurred abstract aerial view of green farmland" data-location="Aerial Farmland" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBfV0gWfcbHOye54w8zgd7raVFJ-UjM99xp4D1rL-exW-GblAnxphie_Xzgw0_ojIZGeKw8h0lcJulfbXszDwX1ZaFXwPMZskLTIgJeXP0O_RtqFLkpBerX39S8fFsl86hh_aVWw-j00f_D5mcvC4ATGbNmnZIql7xo141Tt9yqd9UkEvBiQXr7GX0L0iwo6O8-2HnUsAfPavCdvZpUIhgCz1ug0qzSm0WQ5EgYAkc0Ei3MMXvX6PHMMiyiF_Z9VaWpYwKGfza2Zn63"/>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-4">
<div class="flex items-center gap-2 text-white">
<span class="material-icons text-primary">add_location_alt</span>
<span class="text-sm font-medium">Auto-detect location instead?</span>
</div>
</div>
</div>
</div>
</main>
<!-- Bottom Action Bar (Sticky) -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12 z-30 pointer-events-none">
<button class="w-full bg-primary hover:bg-primary-dark text-black font-bold py-4 px-6 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 pointer-events-auto">
<span>Next Step</span>
<span class="material-icons text-lg">arrow_forward</span>
</button>
</div>
</body></html>
