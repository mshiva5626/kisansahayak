<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<!-- Subtle Background Pattern/Gradient -->
<div class="absolute inset-0 z-0 pointer-events-none opacity-40 dark:opacity-20">
<div class="absolute -top-20 -right-20 w-96 h-96 bg-primary/20 rounded-full blur-3xl"></div>
<div class="absolute top-40 -left-20 w-72 h-72 bg-primary/10 rounded-full blur-3xl"></div>

<div class="w-full max-w-md px-6 py-8 relative z-10 flex flex-col h-full justify-between min-h-[600px]">

<div class="flex flex-col items-center pt-8 mb-8">
<div class="w-16 h-16 bg-gradient-to-br from-primary to-primary-dark rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 mb-6">
<span class="material-icons text-background-dark text-4xl">agriculture</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Kisan Sahayak</h1>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 font-medium">Premium Agricultural Assistant</p>
</div>

<h2 class="text-3xl font-semibold text-slate-900 dark:text-white mb-2">Welcome Farmer</h2>
<p class="text-slate-500 dark:text-slate-400">Enter your mobile number to access your personalized dashboard.</p>
</div>
<!-- Login Form -->
<form class="space-y-6" onsubmit="event.preventDefault();">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1" for="phone">Mobile Number</label>
<div class="relative rounded-xl shadow-sm">
<div class="absolute inset-y-0 left-0 flex items-center">
<label class="sr-only" for="country-code">Country</label>
<select class="h-full rounded-l-xl border-0 bg-transparent py-0 pl-3 pr-7 text-slate-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base font-medium dark:text-slate-300" id="country-code" name="country-code">
<option>+91</option>
<option>+1</option>
<option>+44</option>
</select>
</div>
<input class="block w-full rounded-xl border-0 py-4 pl-24 text-slate-900 ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary text-lg sm:leading-6 dark:bg-surface-dark dark:ring-slate-700 dark:text-white dark:placeholder:text-slate-500 transition-all duration-200" id="phone" name="phone" placeholder="98765 43210" type="tel"/>
</div>
</div>
<button class="w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-sm text-lg font-bold text-background-dark bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200" type="submit">
                    Send OTP
                </button>
</form>
<div class="mt-8 flex items-center justify-center gap-2">
<span class="h-px w-16 bg-slate-200 dark:bg-slate-700"></span>
<span class="text-xs text-slate-400 uppercase font-medium">Or continue with</span>
<span class="h-px w-16 bg-slate-200 dark:bg-slate-700"></span>
</div>
<div class="mt-6 grid grid-cols-2 gap-4">

<p class="text-xs text-slate-400 dark:text-slate-500 mb-4">

                <a class="text-primary hover:text-primary-dark hover:underline font-medium" href="#">Terms of Service</a>

<a class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-primary transition-colors" href="#">
