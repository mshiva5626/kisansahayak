<style>
        @keyframes glass-glow {
            0% { background-position: 0% 50%; box-shadow: 0 0 15px rgba(19, 236, 19, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.1); }
            50% { background-position: 100% 50%; box-shadow: 0 0 25px rgba(19, 236, 19, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.2); }
            100% { background-position: 0% 50%; box-shadow: 0 0 15px rgba(19, 236, 19, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.1); }
        }
        .btn-glass-glow {
            background: linear-gradient(135deg, #13ec13 0%, #0ea80e 50%, #13ec13 100%);
            background-size: 200% 200%;
            animation: glass-glow 4s ease infinite;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .btn-glass-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .btn-glass-glow:hover::after {
            left: 100%;
        }
    </style></head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100 min-h-screen flex flex-col relative overflow-hidden">
<header class="w-full h-72 pb-16 px-6 flex flex-col items-center justify-center relative header-curve shadow-lg z-10 overflow-hidden">
<div class="absolute inset-0 z-0">

<div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-black/60"></div>
</div>
<div class="relative z-10 flex flex-col items-center text-center mt-6">
<h1 class="text-white text-4xl font-extrabold tracking-tight mb-2 flex flex-col items-center leading-tight drop-shadow-md">
            KISAN SAHAYAK
        </h1>
<p class="text-white/90 text-2xl font-bold mt-1 tracking-wide drop-shadow-md">किसान सहायक</p>
</div>
</header>
<main class="flex-1 w-full max-w-md mx-auto px-4 -mt-12 relative z-20 pb-8">
<div class="bg-white dark:bg-slate-800 rounded-2xl shadow-card p-6 border border-slate-100 dark:border-slate-700">
<div class="mb-6">
<h2 class="text-xl font-bold text-slate-900 dark:text-white">Create Account</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Please fill in the details below to register.</p>
</div>
<form class="flex flex-col gap-5">
<div class="space-y-1.5">
<label class="text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400 ml-1" for="fullname">Full Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-background-light dark:bg-slate-900 border-none ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-slate-900 transition-all shadow-sm" id="fullname" placeholder="ex. Rajesh Kumar" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400 ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-background-light dark:bg-slate-900 border-none ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-slate-900 transition-all shadow-sm" id="email" placeholder="ex. rajesh@kisan.com" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400 ml-1" for="password">Create Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-background-light dark:bg-slate-900 border-none ring-1 ring-slate-200 dark:ring-slate-700 rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-slate-900 transition-all shadow-sm" id="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">visibility</span>
</div>
</div>
</div>
<div class="flex items-start gap-3 mt-1 px-1">
<div class="flex items-center h-5">
<input class="w-5 h-5 border-slate-300 rounded text-primary focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-700" id="terms" type="checkbox"/>
</div>
<label class="text-sm text-slate-600 dark:text-slate-300 leading-tight" for="terms">
                    I agree to the <a class="text-primary-dark font-medium hover:underline" href="#">Terms &amp; Conditions</a> and <a class="text-primary-dark font-medium hover:underline" href="#">Privacy Policy</a>.
                </label>
</div>
<button class="w-full btn-glass-glow active:scale-[0.97] text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-3 mt-4 group" type="button">
<span class="material-symbols-outlined text-[22px] font-bold drop-shadow-sm">verified_user</span>
<span class="tracking-wide text-lg drop-shadow-sm">Register Securely</span>
<span class="material-symbols-outlined text-[18px] opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all">arrow_forward</span>
</button>
</form>
</div>
<div class="mt-8 text-center">
<p class="text-slate-600 dark:text-slate-400 text-base">
            Already have an account?
            <a class="text-primary-dark font-bold hover:text-primary transition-colors ml-1 inline-flex items-center gap-1 group" href="#">
                Login
                <span class="material-symbols-outlined text-sm transition-transform group-hover:translate-x-1">arrow_forward</span>
</a>
</p>
<div class="mt-8 flex justify-center gap-4 opacity-50">
<div class="h-1 w-1 rounded-full bg-slate-400"></div>
<div class="h-1 w-1 rounded-full bg-slate-400"></div>
<div class="h-1 w-1 rounded-full bg-slate-400"></div>
</div>
</div>
