<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kisan Sahayak - Crop Scanner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#13ec6d",
                "background-light": "#f6f8f7",
                "background-dark": "#102218",
                },
                fontFamily: {
                "display": ["Space Grotesk", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                boxShadow: {
                    "glow": "0 0 15px rgba(19, 236, 109, 0.5)",
                    "glow-strong": "0 0 25px rgba(19, 236, 109, 0.7)",
                }
            },
            },
        }
    </script>
<style>
        /* Custom styles for camera simulation and scanner effects */
        .camera-overlay {
            background: radial-gradient(circle, transparent 40%, rgba(16, 34, 24, 0.6) 80%);
        }
        
        .scan-line {
            animation: scan 2.5s ease-in-out infinite;
            background: linear-gradient(to bottom, transparent, #13ec6d, transparent);
            opacity: 0.6;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }

        .corner-border {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #13ec6d;
            border-style: solid;
            transition: all 0.3s ease;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display antialiased overflow-hidden h-screen w-screen relative text-white">
<!-- Background Camera Feed Simulation -->
<!-- In a real app, this would be the video element. Here we use an image. -->
<div class="absolute inset-0 z-0">
<img alt="Close up of a healthy green leaf with detailed veins" class="w-full h-full object-cover" data-alt="Close up of a healthy green leaf with detailed veins" src="https://lh3.googleusercontent.com/aida-public/AB6AXuACsVyoaJmCRgdaK__HCBBtUFNJjH-R21jz_qlZwVRMPXpvBc9MQBZ0rhkv0PxeELwcdwV-HTzoCtH_n75HotAx7iT-f5Q_07aOcur5jqVFqp1tVKsbbdjv8nt1DSjI22MXJ3MmiZ3ueMTpdigFGK9Ibv-Uqpz7dw0HtjQLHM6S2lfM2hUolqmNicy6b-uwzZ20r7-eaIpHm_K9RaQc3cV6fPcF-NhzTIjkQdL0IKQWA6HLN6cTg0XMchsAJ2eTWrARN2vAszLSRbhi"/>
<!-- Dark overlay vignette for better UI visibility -->
<div class="absolute inset-0 camera-overlay"></div>
</div>
<!-- Top Control Bar -->
<header class="absolute top-0 left-0 right-0 z-20 pt-12 px-6 flex justify-between items-center">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-black/20 backdrop-blur-md border border-white/10 active:scale-95 transition-transform">
<span class="material-icons text-white">close</span>
</button>
<div class="flex items-center gap-2 bg-black/20 backdrop-blur-md px-3 py-1 rounded-full border border-white/10">
<span class="w-2 h-2 rounded-full bg-primary animate-pulse shadow-glow"></span>
<span class="text-xs font-medium tracking-wider text-primary">AI ACTIVE</span>
</div>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-black/20 backdrop-blur-md border border-white/10 active:scale-95 transition-transform group">
<span class="material-icons text-white group-hover:text-primary transition-colors">flash_off</span>
</button>
</header>
<!-- Center Scanning Area -->
<main class="absolute inset-0 z-10 flex flex-col items-center justify-center pointer-events-none">
<!-- Scanner Reticle -->
<div class="relative w-72 h-72">
<!-- Animated Scan Line -->
<div class="absolute left-0 right-0 h-1 bg-gradient-to-r from-transparent via-primary to-transparent z-10 scan-line shadow-glow"></div>
<!-- Top Left Corner -->
<div class="corner-border border-t-4 border-l-4 rounded-tl-xl top-0 left-0 shadow-glow"></div>
<!-- Top Right Corner -->
<div class="corner-border border-t-4 border-r-4 rounded-tr-xl top-0 right-0 shadow-glow"></div>
<!-- Bottom Left Corner -->
<div class="corner-border border-b-4 border-l-4 rounded-bl-xl bottom-0 left-0 shadow-glow"></div>
<!-- Bottom Right Corner -->
<div class="corner-border border-b-4 border-r-4 rounded-br-xl bottom-0 right-0 shadow-glow"></div>
<!-- Center Focus Indicator (Subtle) -->
<div class="absolute inset-0 flex items-center justify-center opacity-30">
<div class="w-12 h-12 border border-white/50 rounded-full"></div>
<div class="w-1 h-1 bg-white rounded-full absolute"></div>
</div>
<!-- Diagnosis Tags (Mocked detection) -->
<div class="absolute -bottom-12 left-0 right-0 flex justify-center">
<div class="bg-background-dark/80 backdrop-blur text-primary text-xs px-3 py-1.5 rounded-lg border border-primary/30 flex items-center gap-2 shadow-glow">
<span class="material-icons text-[14px]">psychology</span>
<span>Analyzing Texture...</span>
</div>
</div>
</div>
</main>
<!-- Bottom Controls & Instruction -->
<footer class="absolute bottom-0 left-0 right-0 z-20 pb-8 pt-12 px-6 bg-gradient-to-t from-background-dark/90 via-background-dark/40 to-transparent">
<!-- Floating Glass Panel -->
<div class="max-w-md mx-auto relative">
<!-- Instruction Text -->
<div class="text-center mb-8">
<p class="text-white font-medium text-lg drop-shadow-md">Align the leaf within the frame</p>
<p class="text-white/60 text-sm mt-1">Ensure good lighting for best results</p>
</div>
<!-- Main Controls Grid -->
<div class="flex items-center justify-between px-4">
<!-- Gallery Button -->
<button class="flex flex-col items-center gap-1 group active:scale-95 transition-transform">
<div class="w-12 h-12 rounded-xl bg-white/10 backdrop-blur-md border border-white/10 flex items-center justify-center group-hover:bg-white/20 transition-colors">
<span class="material-icons text-white">photo_library</span>
</div>
<span class="text-[10px] font-medium text-white/70 uppercase tracking-widest">Gallery</span>
</button>
<!-- Shutter Button -->
<button class="relative w-20 h-20 rounded-full border-4 border-white/20 p-1 flex items-center justify-center active:scale-95 transition-transform">
<div class="absolute inset-0 rounded-full border border-white/10"></div>
<div class="w-full h-full bg-primary rounded-full shadow-glow-strong flex items-center justify-center group">
<span class="material-icons text-background-dark text-3xl">camera_alt</span>
</div>
</button>
<!-- History/Tips Button (Contextual) -->
<button class="flex flex-col items-center gap-1 group active:scale-95 transition-transform">
<div class="w-12 h-12 rounded-xl bg-white/10 backdrop-blur-md border border-white/10 flex items-center justify-center group-hover:bg-white/20 transition-colors">
<span class="material-icons text-white">tips_and_updates</span>
</div>
<span class="text-[10px] font-medium text-white/70 uppercase tracking-widest">Tips</span>
</button>
</div>
</div>
<!-- Safe Area Spacer for iOS Home Indicator -->
<div class="h-4"></div>
</footer>
<!-- Zoom Slider (Floating above footer) -->
<div class="absolute bottom-48 right-6 z-20 flex flex-col gap-4 bg-black/30 backdrop-blur-md py-3 px-1.5 rounded-full border border-white/5">
<button class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold text-white hover:bg-primary hover:text-background-dark transition-colors">2x</button>
<button class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold bg-primary text-background-dark shadow-glow">1x</button>
<button class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold text-white hover:bg-primary hover:text-background-dark transition-colors">.5</button>
</div>
</body></html>
