<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crop Analysis Results - Kisan Sahayak</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "primary-dark": "#0eb553", 
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom pulsing animation for markers */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2.2); opacity: 0; }
        }
        .pulse-marker::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #13ec6d;
            animation: pulse-ring 2s infinite cubic-bezier(0.455, 0.03, 0.515, 0.955);
            z-index: -1;
        }
        
        /* Glassmorphism utility */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-card {
            background: rgba(16, 34, 24, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex justify-center overflow-hidden">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-white dark:bg-background-dark h-screen relative shadow-2xl overflow-hidden flex flex-col">
<!-- Header -->
<header class="absolute top-0 left-0 w-full z-20 px-4 pt-12 pb-4 flex items-center justify-between bg-gradient-to-b from-black/50 to-transparent">
<button class="p-2 rounded-full bg-white/20 backdrop-blur-sm text-white hover:bg-white/30 transition-colors">
<span class="material-icons text-xl">arrow_back_ios_new</span>
</button>
<h1 class="text-white text-lg font-semibold tracking-wide drop-shadow-md">Analysis Results</h1>
<button class="p-2 rounded-full bg-white/20 backdrop-blur-sm text-white hover:bg-white/30 transition-colors">
<span class="material-icons text-xl">share</span>
</button>
</header>
<!-- Main Content Area: Image + Markers -->
<main class="flex-grow relative h-full">
<!-- Scanned Image -->
<div class="absolute inset-0 w-full h-full bg-gray-200">
<img alt="Close up of a green plant leaf with visible texture and slight discoloration spots" class="w-full h-full object-cover" data-alt="Close up of a green plant leaf with visible texture and slight discoloration spots" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDZ793hAvSv1pjZAR504l1YZU042Rn44ee3WG1gvPOCRfX_9DJ9Ls0rJglI1fItvxJ4xBvBw6X_rJLHJSREsKc2MKQHQlTOJ1pwIjpxsf5kmzw05weAJrO9WKKGMQ62a_CSQD8ZxAqnZJ2QTbuNJkWbtHVX92VmkhMiGLwtoo-9dkA5JZ9bxGTBIqOKK7LwgEhrRWbYl2rWXxRutcAOLfOyEvIQ_84uODJaZAXUZwfnuViOkyjMyLcLHrIrwhkGNZ6a0ri6S51H0qmd"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 via-transparent to-transparent opacity-60"></div>
</div>
<!-- Pinpoint Markers -->
<!-- Marker 1 -->
<div class="absolute top-[35%] left-[45%] w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg pulse-marker flex items-center justify-center cursor-pointer z-10 group">
<div class="opacity-0 group-hover:opacity-100 absolute -top-10 bg-black/75 text-white text-xs px-2 py-1 rounded transition-opacity whitespace-nowrap">
                    Lesion Area
                </div>
</div>
<!-- Marker 2 -->
<div class="absolute top-[52%] left-[65%] w-5 h-5 rounded-full bg-primary border-2 border-white shadow-lg pulse-marker flex items-center justify-center cursor-pointer z-10 animation-delay-500">
</div>
</main>
<!-- Bottom Sheet / Glass Card -->
<div class="absolute bottom-0 left-0 w-full z-20 p-4 pb-8">
<div class="glass-card rounded-xl p-6 shadow-xl transform transition-transform duration-500 ease-out translate-y-0">
<!-- Drag Handle -->
<div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mb-6 opacity-50"></div>
<!-- Diagnosis Header -->
<div class="flex items-start justify-between mb-4">
<div>
<div class="flex items-center gap-2 mb-1">
<span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-primary/20 text-green-800 dark:text-green-100 border border-primary/30">
<span class="w-1.5 h-1.5 rounded-full bg-primary mr-1.5"></span>
                                High Confidence
                            </span>
<span class="text-xs text-gray-500 dark:text-gray-400 font-medium">98% Match</span>
</div>
<h2 class="text-2xl font-display font-bold text-gray-900 dark:text-white leading-tight">Early Blight</h2>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Alternaria solani</p>
</div>
<div class="h-12 w-12 rounded-lg bg-red-100 dark:bg-red-900/30 flex items-center justify-center text-red-500 dark:text-red-400">
<span class="material-icons text-2xl">warning</span>
</div>
</div>
<!-- Brief Description -->
<div class="mb-6">
<p class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed">
                        Fungal infection detected on lower leaves. Characteristic concentric rings observed in lesions. Requires immediate attention to prevent spread to fruit.
                    </p>
</div>
<!-- Key Stats Grid -->
<div class="grid grid-cols-2 gap-3 mb-6">
<div class="bg-background-light dark:bg-background-dark/50 p-3 rounded-lg border border-gray-100 dark:border-gray-700">
<div class="text-xs text-gray-500 dark:text-gray-400 mb-1">Severity</div>
<div class="font-semibold text-orange-500 flex items-center">
                            Medium
                            <span class="material-icons text-sm ml-1">trending_up</span>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark/50 p-3 rounded-lg border border-gray-100 dark:border-gray-700">
<div class="text-xs text-gray-500 dark:text-gray-400 mb-1">Affected Area</div>
<div class="font-semibold text-gray-800 dark:text-white">
                            ~15%
                        </div>
</div>
</div>
<!-- Action Buttons -->
<div class="space-y-3">
<button class="w-full bg-primary hover:bg-primary-dark text-black font-semibold py-3.5 px-4 rounded-lg shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
<span>View Treatment Plan</span>
<span class="material-icons text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<button class="w-full bg-white dark:bg-white/5 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-medium py-3 px-4 rounded-lg hover:bg-gray-50 dark:hover:bg-white/10 transition-colors flex items-center justify-center gap-2">
<span class="material-icons text-sm">bookmark_border</span>
<span>Save to Field Log</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
