<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Language Selection - Kisan Sahayak</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "primary-dark": "#0eb553", 
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a3324",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(19, 236, 109, 0.1)',
                        'card': '0 2px 8px rgba(0, 0, 0, 0.04)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white">
<!-- Status Bar Spacer (Simulating iOS Safe Area) -->
<div class="h-12 w-full shrink-0 bg-transparent"></div>
<!-- Header Section -->
<header class="px-6 pt-2 pb-6 flex flex-col items-center text-center shrink-0">
<!-- Logo Area -->
<div class="w-16 h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 flex items-center justify-center mb-6 shadow-soft">
<span class="material-icons-outlined text-primary text-3xl">agriculture</span>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
            Welcome to Kisan Sahayak
        </h1>
<p class="text-gray-500 dark:text-gray-400 text-sm max-w-xs mx-auto leading-relaxed">
            Please select your preferred language to continue using the app.
        </p>
</header>
<!-- Main Content: Language Grid -->
<main class="flex-1 px-5 pb-24 overflow-y-auto no-scrollbar">
<div class="grid grid-cols-2 gap-4">
<!-- Language Card: English (Selected) -->
<button class="group relative flex flex-col items-center p-5 bg-surface-light dark:bg-surface-dark rounded-xl border-2 border-primary shadow-soft transition-all duration-200">
<div class="absolute top-3 right-3 text-primary">
<span class="material-icons-outlined text-xl">check_circle</span>
</div>
<div class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center mb-3 group-hover:scale-105 transition-transform">
<span class="text-xl font-bold text-primary dark:text-primary">En</span>
</div>
<h3 class="font-bold text-gray-900 dark:text-white text-base">English</h3>
<span class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">English</span>
</button>
<!-- Language Card: Hindi -->
<button class="group relative flex flex-col items-center p-5 bg-surface-light dark:bg-surface-dark rounded-xl border border-transparent hover:border-gray-200 dark:hover:border-gray-700 shadow-card hover:shadow-lg transition-all duration-200">
<div class="absolute top-3 right-3 text-gray-300 dark:text-gray-600 group-hover:text-primary/50">
<span class="material-icons-outlined text-xl">radio_button_unchecked</span>
</div>
<div class="w-14 h-14 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-3 group-hover:bg-primary/10 transition-colors">
<span class="text-xl font-bold text-gray-700 dark:text-gray-300 group-hover:text-primary">अ</span>
</div>

<span class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">हिन्दी</span>
</button>
<!-- Language Card: Punjabi -->

<div class="w-14 h-14 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-3 group-hover:bg-primary/10 transition-colors">

<!-- Language Card: Telugu -->

<h3 class="font-bold text-gray-900 dark:text-white text-base">Telugu</h3>

<div class="w-14 h-14 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-3 group-hover:bg-primary/10 transition-colors">

<footer class="fixed bottom-0 left-0 right-0 p-6 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 z-10">
<button class="w-full bg-primary hover:bg-primary-dark text-black dark:text-gray-900 font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Continue</span>
<span class="material-icons-outlined text-xl">arrow_forward</span>
</button>
<!-- Home Indicator Spacer -->
<div class="h-4 w-full"></div>
</footer>
